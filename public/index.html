<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="referrer" content="never">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- <link rel="stylesheet" href="//at.alicdn.com/t/font_1500671_64nqhkuhcr.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css">
  <style type="text/css">
    .icon {
       width: 1em; height: 1em;
       vertical-align: middle;
       fill: currentColor;
       overflow: hidden;
    }
</style>
  <title>pixivic-refactor</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but pixivic-refactor doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

<script>
  window.onload = function () {
    document.body.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, {
      passive: false  // 关闭被动监听
    });
    var lastTouchEnd = 0;
    document.body.addEventListener('touchend', function (event) {
      var now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
};
</script>
<script src="//at.alicdn.com/t/font_1625300_hofrw7pf9ww.js"></script>

</html>
